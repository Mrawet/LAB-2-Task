<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple eCommerce Store</h1>
</header>

<div class="search-container">
    <input type="text" placeholder="Search for products...">
    <button type="button">Search</button>
</div>

<div class="container">
    <div class="product">
        <img src="shoe1.jpg" alt="Shoe 1">
        <h3>Running Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="shoe2.jpg" alt="Shoe 2">
        <h3>Basketball Shoes</h3>
        <p>$69.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="clothes1.jpg" alt="Clothes 1">
        <h3>T-Shirt</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="clothes2.jpg" alt="Clothes 2">
        <h3>Jeans</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Simple eCommerce Store</p>
</footer>

</body>
</html>
